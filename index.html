<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Plan Finder</title>
</head>
<body>
    <h1>Find the Best Internet Plan for You</h1>
    <form action="/search" method="POST">
        <label for="speed">Minimum Speed (Mbps):</label>
        <input type="number" id="speed" name="speed" required><br><br>
        <label for="budget">Maximum Budget ($/month):</label>
        <input type="number" id="budget" name="budget" required><br><br>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
